<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Roboto", sans-serif; /* Modern font */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f4f4f4;
        padding: 10px 20px;
        border-bottom: 2px solid #ccc;
        font-size: 1.2rem;
      }

      .container {
        display: flex;
        flex: 1;
        flex-direction: row;
      }

      .left {
        flex: 2;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-right: 2px solid #ccc;
        overflow: auto;
      }

      table {
        border-collapse: collapse;
        width: 90%;
        margin: auto;
      }

      table th,
      table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      table th {
        background-color: #f4f4f4;
      }

      .right {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .right input[type="text"],
      .right button {
        width: 90%;
        margin: 10px 0;
        padding: 10px;
        font-size: 1rem;
      }

      .right button {
        background-color: rgba(0, 123, 255, 1);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .right button:hover {
        background-color: #0056b3;
      }

      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f4f4f4;
        border-top: 2px solid #ccc;
      }

      footer button {
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: rgb(255, 255, 255);
        border-radius: 5px;
      }

      footer button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <font size="+2"><code>Virtual</code></font
        >: Game üéÆ
      </div>
      <div>Quiz <span id="quiz_id">1</span></div>
      <div>‚è∞ <span id="timer">00:00:00</span></div>
    </header>

    <div class="container">
      <div class="left">
        <table>
          <thead>
            <tr>
              <th>a</th>
              <th>b</th>
              <th>c</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>0.5</td>
            </tr>
            <tr>
              <td>4</td>
              <td>10</td>
              <td>0.2</td>
            </tr>
            <tr>
              <td>3</td>
              <td>30</td>
              <td>0.1</td>
            </tr>
            <tr>
              <td>7</td>
              <td>14</td>
              <td>0.5</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="right">
        <label for="functionInput">‚úèÔ∏è Write functions:</label>
        <input type="text" id="functionInput" placeholder="a = ..." />
        <button id="verifyButton">Verify</button>
      </div>
    </div>

    <footer>
      <button id="prevButton">‚Üê</button>
      <button id="nextButton">‚Üí</button>
    </footer>

    <script>
      let totalSeconds = 0;
      const timerElement = document.getElementById("timer");

      function updateTimer() {
        const hours = Math.floor(totalSeconds / 3600);
        const leftover = totalSeconds % 3600;
        const minutes = Math.floor(leftover / 60);
        const seconds = leftover % 60;

        const hrsStr = String(hours).padStart(2, "0");
        const minStr = String(minutes).padStart(2, "0");
        const secStr = String(seconds).padStart(2, "0");

        timerElement.textContent = `${hrsStr}:${minStr}:${secStr}`;

        totalSeconds++;
      }

      setInterval(updateTimer, 1000);

      document.getElementById("verifyButton").addEventListener("click", () => {
        alert("Function Verified!");
      });

      const quizNumInput = document.getElementById("quizNum");
      const loadBtn = document.getElementById("loadButton");
      const quizDisplay = document.getElementById("quizDisplay");

      loadBtn.addEventListener("click", async () => {
        const num = parseInt(quizNumInput.value, 10);
        // ÈÄèÈÅé window.electronAPIÔºàpreload.js Êö¥Èú≤ÔºâÂëºÂè´‰∏ªÁ®ãÂºè
        const result = await window.electronAPI.getQuizData(num);

        quizDisplay.textContent = `È°åËôüÔºö${result.quizNum} / ÂÖßÂÆπÔºö${result.content}`;
      });
    </script>
  </body>
</html>

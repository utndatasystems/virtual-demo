<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <style>
      /* Apply background gradient */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        text-align: center;
        overflow: hidden;
      }

      /* Header Styling */
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 20px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        font-size: 1.5rem;
        font-weight: bold;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Container Styling */
      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Stylish Button */
      .btn {
        font-size: 1.5rem;
        padding: 15px 40px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        color: white;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 10px rgba(255, 0, 150, 0.3);
        position: relative;
        overflow: hidden;
      }

      /* Glowing Button Effect */
      .btn:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #dd2476, #ff512f);
        box-shadow: 0px 6px 15px rgba(255, 0, 150, 0.6);
      }

      /* Footer Styling */
      footer {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-top: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        position: relative; /* Allows absolute positioning inside */
        justify-content: flex-end; /* Leaderboard button stays on the right */
      }

      /* Absolutely centered footer text */
      .footer-text {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-weight: bold;
      }

      /* Leaderboard Button stays on the right */
      .leaderboard-btn {
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
      }

      /* Glowing Hover Effect for Leaderboard Button */
      .leaderboard-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #00c6ff, #007bff);
        box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.6);
      }

      /* Floating Animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .btn {
        animation: float 2s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <header>
      <div><code style="font-size: 1.5rem">Virtual</code>: Game üéÆ</div>
    </header>

    <div class="container">
      <button id="startButton" class="btn">Start Game</button>
    </div>

    <footer>
      <span class="footer-text">‚ú® Get ready to play! ‚ú®</span>
      <button id="leaderboardButton" class="leaderboard-btn">üèÜ Leaderboard</button>
    </footer>

    <script>
      document.getElementById("startButton").addEventListener("click", () => {
        window.electronAPI.openQuiz(1, 0);
      });

      document.getElementById("leaderboardButton").addEventListener("click", () => {
        window.location.href = "leaderboard.html"; // Change if leaderboard has a different filename
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Result</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden; /* Prevents scrolling */
      }
      .container {
        padding: 20px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      .message {
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
      }
      .correct {
        color: green;
      }
      .incorrect {
        color: red;
      }
      button {
        margin-top: 15px;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        outline: none;
      }

      button:hover {
        transform: scale(1.1);
        background: linear-gradient(
          135deg,
          #00c6ff,
          #007bff
        ); /* Reverse gradient for hover effect */
        box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.6);
      }

      button:active {
        transform: scale(0.95);
        background: linear-gradient(135deg, #007bff, #00c6ff);
        box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="resultMessage" class="message">Checking...</p>
      <button onclick="window.close()">OK</button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const isCorrect = params.get("correct") === "true";

      const resultMessage = document.getElementById("resultMessage");
      resultMessage.textContent = isCorrect ? "✅ Correct!" : "❌ Incorrect!";
      resultMessage.classList.add(isCorrect ? "correct" : "incorrect");
    </script>
  </body>
</html>
